<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Spiral Traversal in JS</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id='container'>
  <div id='spiral'>
    <div id='msg'>Set The Matrix Columns and Rows from the Control Below...</div>
  </div>
  <div id='spiralControl'>
    <input type='number' placeholder= 'row' id='m' style="position: absolute; top: 10px; left: 10px; width: 50px;height: 30px;">
    <input type='number' placeholder= 'Col' id='n' style="position: absolute; top: 10px; left: 70px; width: 50px;height: 30px;">
    <input type='button' value='Create M x N Spiral' id='enterSpiral' style="position: absolute; top: 12px; left: 140px; width: 150px; margin: auto; height: 30px;" onClick='start()'>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
